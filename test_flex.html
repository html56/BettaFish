<!DOCTYPE html>
<html>
<head>
<style>
.container {
    display: flex;
    gap: 1rem;
    height: 400px;
    background: #f0f0f0;
    padding: 10px;
}
.left {
    flex: 2.5;
    background: lightblue;
    border: 2px solid blue;
    display: flex;
    align-items: center;
    justify-content: center;
}
.right {
    flex: 1;
    background: lightcoral;
    border: 2px solid red;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
</head>
<body>
<h1>Flex Test: 2.5:1 Ratio</h1>
<div class="container">
    <div class="left">LEFT (flex: 2.5)</div>
    <div class="right">RIGHT (flex: 1)</div>
</div>
</body>
</html>
